数据库优化：
mysql数据表索引类型使用的是btree+数据结构
数据在磁盘中存储,磁盘的最小存储单位是磁盘块,一次查询可能需要取出多个磁盘块的数据

btree数据结构:子节点指针 + 主键 + 记录值
btree+数据结构(非叶子节点):子节点指针 + 主键
根据上面两种数据结构来看对同一个磁盘块来说,相同的条件下,btree+存储的主键个数会比btree多，相对而言可以减少磁盘I/O次数,提高查询效率。


