go-zero-look本地部署注意事项
1.将需要的镜像通过GitHub仓库转存到阿里云仓库
2.复制docker-compose-env.yml重命名docker-compose-ali-env.yml文件，将镜像地址修改为阿里云仓库地址
3.github转存的es容器镜像有问题，解决问题有以下两种
  3.1删除docker-compose启动的es容器；通过命令启动es容器（elasticsearch:7.17.7这个容器是之前docker可以使用前pull到本地的镜像）
    docker run -itd \
    --privileged=true \
    --name elasticsearch \
    -p 9200:9200 \
    -p 9300:9300 \
    -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" \
    -e "discovery.type=single-node" \
    -v /opt/homebrew/var/www/web_go/go-zero-looklook/data/elasticsearch/data:/usr/share/elasticsearch/data \
    --net go-zero-looklook_looklook_net \
    elasticsearch:7.17.7

    3.2将本地的elasticsearch:7.17.7镜像推到阿里云仓库，docker-compose中镜像地址修改为阿里云仓库地址
    docker tag sha256:60c7d96debc9d30e6f99e98641695c8b44fe2e75d1072aa566b57dc4eed34f09 registry.cn-hangzhou.aliyuncs.com/u_ta_other/elasticsearch:7.17.7
    docker push registry.cn-hangzhou.aliyuncs.com/u_ta_other/elasticsearch:7.17.7

